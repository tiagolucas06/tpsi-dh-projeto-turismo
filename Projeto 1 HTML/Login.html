<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            width: 380px;
            text-align: center;
        }

        .login-container img {
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: normal;
        }

        .login-container input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-container button:hover {
            background: #005fa3;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }
        .forgot-password a {
            font-size: 13px;
            color: #005fa3;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Visit Madeira</h2>

    <form action="#" method="POST">
        <input type="text" name="username" placeholder="Utilizador" required>
        <input type="password" name="password" placeholder="Palavra-passe" required>
    
    <div class="forgot-password">
        <a href="#">Esqueceu a palavra-passe?</a>
    </div>

    <button type="submit">Entrar</button>
    </form>
    </div>
</body>
</html>
